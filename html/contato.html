<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css"> <!-- Caminho para o arquivo CSS -->
</head>
<body>
    <header>
        <div class="div__logo">
            <img class="logo" src="../assets/Agro-inovation.png" alt="Logo">
        </div>
        <div class="div_header_txt">
            <h1>EcoGestão</h1>
            <br>
            <p>Plataforma de Gestão Hídrica e Sustentável</p>
        </div>
    </header>
        
    <nav>
        <ul>
            <li><a href="./index.html">Início</a></li>
            <li><a href="./recursos.html">Recursos</a></li>
            <li><a href="./sobrenos.html">Sobre Nós</a></li>
            <li><a href="./contato.html">Fale Conosco</a></li>
        </ul>
    </nav>
    
    <div class="faleConosco">
        <h2>Fale Conosco</h2>
        <form id="formulario" onsubmit="return enviarFormulario(event)">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        
        <div id="sucesso-alert" class="sucesso-alert">
            <p>Formulário enviado com sucesso!</p>
            <button onclick="fecharAlerta()">Fechar</button>
        </div>
    </div>

    <script src="script.js" defer></script> <!-- Arquivo JavaScript Externo -->
</body>
</html>
